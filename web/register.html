<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Workout App</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>

</head>

<body>
    <section class="wellcome_area clearfix" id="home">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-md">
                    <div class="wellcome-heading">
                        <h2>Excercises</h2>

                        <p>Choose the option</p>
                    </div>
                    <div class="get-start-area">
                        <form class="form-inline">
                            <input type="button" class="submit" value="Pushups" onclick="pushups()">
                            <input type="button" class="submit" value="Curls" onclick="curls()">
                            <input type="button" class="submit" value="Situps" onclick="situps()">
                            <input type="button" class="submit" value="Back" onclick="bck()">

                            <script>
                                function pushups() {
                                    location.replace("pushups.html")
                                }

                            </script>
                            
                            <script>
                                function curls() {
                                    location.replace("curls.html")
                                }

                            </script>

                            <script>
                                function situps() {
                                    location.replace("situps.html")
                                }

                            </script>

                            <script>
                                function bck() {
                                    location.replace("index.html")
                                }

                            </script>


                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
